<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate Pass Print</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/343741ebda.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col items-center gap-[50px] py-[20px] bg-gray-200">
    <div class="bg-white p-[20px] px-[30px] flex flex-col gap-[20px] rounded-[5px] shadow-md shadow-gray-400 w-[900px] items-center">
        
        <h1 class="font-semibold text-[24px]">Gate Pass Print</h1>

        <div class="flex justify-between gap-[20px] items-center w-full flex-wrap">

            <div class="w-[350px] flex justify-start gap-[10px] items-center">
                <h2>ID:</h2>
                <p class="border-b-[2px] border-black w-[100px] "></p>
            </div>

            <div class="w-[350px] flex justify-start gap-[10px] items-center">
                <h2>Firm Name:</h2>
                <p class="border-b-[2px] border-black w-[250px] "></p>
            </div>

            <div class="w-[400px] flex justify-start gap-[10px] items-center">
                <h2>Receiver Name:</h2>
                <p class="border-b-[2px] border-black w-[250px] "></p>
            </div>

            <div class="w-[350px] flex justify-start gap-[10px] items-center">
                <h2>Date / Time:</h2>
                <p class="border-b-[2px] border-black w-[250px] "></p>
            </div>

            <div class="w-[350px] flex justify-start gap-[10px] items-center">
                <h2>Item Name:</h2>
                <p class="border-b-[2px] border-black w-[250px] "></p>
            </div>

            <div class="w-[350px] flex justify-start gap-[10px] items-center">
                <h2>Lot#:</h2>
                <p class="border-b-[2px] border-black w-[100px] "></p>
            </div>

            <div class="w-[350px] flex justify-start gap-[10px] items-center">
                <h2>Quantity:</h2>
                <p class="border-b-[2px] border-black w-[100px] "></p>
            </div>

            <div class="w-[350px] flex justify-start gap-[10px] items-center">
                <h2>Vehicle No</h2>
                <p class="border-b-[2px] border-black w-[250px] "></p>
            </div>

            <div class="w-[350px] flex justify-start gap-[10px] items-center">
                <h2>Remarks:</h2>
                <p class="border-b-[2px] border-black w-[250px] "></p>
            </div>

            <div class="w-[350px] flex justify-start gap-[10px] items-center">
                <h2>Ref / Delivery Order No:</h2>
                <p class="border-b-[2px] border-black w-[170px] "></p>
            </div>

            <div class="w-[350px] mt-[10px] flex justify-start gap-[10px] items-center">
                <h2>Received By:</h2>
                <p class="border-b-[2px] border-black w-[250px] "></p>
            </div>

            <div class="w-[370px] mt-[10px] flex justify-start gap-[10px] items-center">
                <h2>Approved By:</h2>
                <p class="border-b-[2px] border-black w-[250px] "></p>
            </div>
        </div>
    </div>
</body>
</html>
